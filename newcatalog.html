<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* Styles for the Pagination Buttons */
        .pagination-container {
            text-align: center;
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }
        .top-bar {
            padding: 10px;
            display: flex;
            justify-content: space-between; /* Space between pagination and search */
            align-items: center;
            margin: 20px 0; /* Adds some margin to the top and bottom */
        }
        /* searchbar */
        .search-container {
            text-align: center;
            margin: 20px 0;
            display: flex;
            align-items: center; /* Center items vertically */
        }

        #searchInput {
            flex: 1;
            margin-right: 10px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: box-shadow 0.3s ease;
        }

        #searchInput:focus {
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Blue glow on focus */
        }

        button {
            background-color: #007BFF; /* Primary blue color */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        button:disabled {
            background-color: #cccccc; /* Light grey when disabled */
            cursor: not-allowed; /* Not allowed cursor for disabled button */
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.5); /* Blue focus ring */
        }


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #1c1b2d;
            color: #fff;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            height: max;
            background-color: #28274a;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar h2 {
            padding-left: 20px;
            padding-top: 20px;
            text-align: left;
            margin-bottom: 20px;
            color: #ffff;
        }

        .sidebar ul {
            list-style: none;
            padding-bottom: 200px;
            padding-left: 20px;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: block;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .sidebar ul li a:hover {
            background-color: #bb86fc;
        }

        /* Main Content */
        .main-content {
            flex-grow: 1;
            padding: 40px;
        }

        .main-content h1 {
            margin-bottom: 20px;
        }

        /* Button hover animation */
        .sidebar ul li a:hover {
            transform: scale(1.05);
            background-color: #4e47c5;
        }

        /* Animation for content transitions */
        .content-section {
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .small-title {
          font-size: 0.85em; /* Slightly smaller font size for titles */
          margin-top: 10px; /* Margin above small titles */
          font-weight: normal; /* Normal weight for small titles */
          color: #666; /* Gray color for small titles */
        }

          .table-container {
              width: 100%; /* Set width to 100% */
              max-width: 1200px; /* Set the same max-width as cards */
              margin: 20px auto; /* Center the table */
              border-radius: 8px;
              overflow: hidden; /* To round corners on the table */
              box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1); /* Soft shadow */
              color: #1c1b2d;
          }

          .table-header {
              display: grid;
              grid-template-columns: repeat(8, 1fr);
              background: linear-gradient(135deg, #A0C4FF 30%, #B9E6FF 100%); /* Gradient header */
              color: #333; /* Dark text for contrast */
              padding: 8px; /* Reduced padding */
              border-bottom: 2px solid #ddd; /* Divider */
          }

          .header-cell {
              font-weight: bold;
              text-align: center;
              padding: 8px; /* Reduced padding */
              font-size: 0.9em; /* Slightly smaller font size */
          }

          .table-row {
              display: grid;
              grid-template-columns: repeat(8, 1fr);
              background: #fff; /* White background for rows */
              border-bottom: 1px solid #ddd; /* Row divider */
              padding: 8px; /* Reduced padding */
              transition: background 0.3s ease;
          }

          .table-row:hover {
              background-color: #f1f1f1; /* Light gray on hover */
          }

          .table-cell {
              padding: 8px; /* Reduced padding */
              text-align: center;
              border-right: 1px solid #ddd; /* Cell border */
              font-size: 0.9em;
          }

          .table-cell-highlight {
              text-align: center;
              border-right: 1px solid #ddd; /* Cell border */
              font-size: 0.9em;
              background-color: #A0C4FF;
              padding: 5px 10px;              /* Padding to create space around the text */
              border-radius: 12px;            /* Rounded corners */
              display: inline-block;          /* Make the background wrap around the text */
              white-space: nowrap;            /* Prevent text from wrapping to a new line */
              margin: 5px 0;                  /* Add margin to give vertical spacing */
              font-weight: bold
          }

          .red {
              text-align: center;
              border-right: 1px solid #ddd; /* Cell border */
              font-size: 0.9em;
              background-color: #f79f9f;
              padding: 5px 10px;              /* Padding to create space around the text */
              border-radius: 12px;            /* Rounded corners */
              display: inline-block;          /* Make the background wrap around the text */
              white-space: nowrap;            /* Prevent text from wrapping to a new line */
              margin: 5px 0;                  /* Add margin to give vertical spacing */
              font-weight: bold
          }

          .blue {
              text-align: center;
              border-right: 1px solid #ddd; /* Cell border */
              font-size: 0.9em;
              background-color: #89a6ff;
              padding: 5px 10px;              /* Padding to create space around the text */
              border-radius: 12px;            /* Rounded corners */
              display: inline-block;          /* Make the background wrap around the text */
              white-space: nowrap;            /* Prevent text from wrapping to a new line */
              margin: 5px 0;                  /* Add margin to give vertical spacing */
              font-weight: bold
          }

          .yellow {
              text-align: center;
              border-right: 1px solid #ddd; /* Cell border */
              font-size: 0.9em;
              background-color: #92e98a;
              padding: 5px 10px;              /* Padding to create space around the text */
              border-radius: 12px;            /* Rounded corners */
              display: inline-block;          /* Make the background wrap around the text */
              white-space: nowrap;            /* Prevent text from wrapping to a new line */
              margin: 5px 0;                  /* Add margin to give vertical spacing */
              font-weight: bold
          }

          .green {
              text-align: center;
              border-right: 1px solid #ddd; /* Cell border */
              font-size: 0.9em;
              background-color: #1cc953;
              padding: 5px 10px;              /* Padding to create space around the text */
              border-radius: 12px;            /* Rounded corners */
              display: inline-block;          /* Make the background wrap around the text */
              white-space: nowrap;            /* Prevent text from wrapping to a new line */
              margin: 5px 0;                  /* Add margin to give vertical spacing */
              font-weight: bold
          }

          .table-cell:last-child {
              border-right: none; /* Remove right border on last cell */
          }

          /* Responsive styles */
          @media (max-width: 768px) {
              .table-header, .table-row {
                  grid-template-columns: repeat(2, 1fr); /* Stack on smaller screens */
              }

              .header-cell, .table-cell {
                  font-size: 0.8em; /* Smaller font size on mobile */
              }

              .card-container {
                  flex-direction: column; /* Stack cards on small screens */
              }

              .card {
                  margin-bottom: 20px; /* Space between stacked cards */
              }
          }

          .small-title {
              font-size: 0.85em; /* Slightly smaller font size for titles */
              margin-top: 10px; /* Margin above small titles */
              font-weight: normal; /* Normal weight for small titles */
              color: #666; /* Gray color for small titles */
          }
    </style>
</head>

        <link rel="stylesheet" href="table.css"> <!-- Link to the CSS file -->

        <!-- Search bar and pagination container -->
        <div class="top-bar">
            <!-- Search bar -->
            <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search..." style="display: inline-block; width: calc(100% - 100px);">
<button id="fullViewButton" style="display: inline-block;">Full View</button>

            <div class="pagination-container">
