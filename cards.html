<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard with Charts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1b2d;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .card-container {
            width: 90%;
            display: flex;
            gap: 20px;
            margin-top: 40px;
            margin-bottom: 40px; /* Space between cards and charts */
        }

        .card {
            background-color: #1f1f1f;
            width: 300px;
            height: 120px;
            border-radius: 10px;
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        .card p {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
        }

        .card h2 {
            font-size: 14px;
            color: #bbbbbb;
            text-align: left;
        }

        .card:hover {
            background-color: #3498db;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
        }

        .balance-card:hover {
            background-color: #f1c40f;
        }

        .balance-card:hover p, .balance-card:hover h2 {
            color: black;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -75%;
            width: 150%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: skewX(-20deg);
            transition: left 0.5s ease;
        }

        .card:hover::before {
            left: 100%;
        }

        .charts-container {
            width: 90%;
            display: flex; /* Set flex to align charts side by side */
            gap: 20px; /* Space between charts */
        }

        .chart {
            background-color: #282828;
            border-radius: 10px;
            padding: 20px;
            flex: 1; /* Allow charts to grow equally */
        }

        canvas {
            max-width: 100%;
        }
        .table-container {
            margin-top: 40px; /* Space above the table */
            width: 100%;
            max-width: 1200px; /* Maximum width for the table */
            overflow-x: auto; /* Scroll horizontally if needed */
            background-color: #282828;
            border-radius: 10px;
            padding: 20px;
        }


    </style>


</script>
    
</head>
<body>

    <!-- Cards Section -->
    <div class="card-container">
        <div class="card balance-card">
            <p>$0.00</p>
            <h2>Balance</h2>
        </div>
        <div class="card balance-card">
            <p>$0.00</p>
            <h2>Ready to Withdrawal</h2>
        </div>
        <div class="card">
            <p>0</p>
            <h2>Total Views</h2>
        </div>
        <div class="card">
            <p>0</p>
            <h2>Copyright Claims</h2>
        </div>
    </div>

    
    <!-- Charts Section -->
    <div class="charts-container">
        <!-- Revenue Chart -->
        <div class="chart">
            <h2 style="color: white; margin-bottom: 20px;">Quarterly Revenue</h2>
            <canvas id="revenueChart"></canvas>
        </div>

        <!-- Views Chart -->
        <div class="chart">
            <h2 style="color: white; margin-bottom: 20px;">Quarterly Views</h2>
            <canvas id="viewsChart"></canvas>
        </div>
    </div>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Chart Data -->
    <script>
        // Quarterly Revenue Data
        const revenueCtx = document.getElementById('revenueChart').getContext('2d');
        const revenueChart = new Chart(revenueCtx, {
            type: 'bar',
            data: {
                labels: ['Q1', 'Q2', 'Q3', 'Q4'],
                datasets: [{
                    label: 'Revenue (in $)',
                    data: [0, 0, 0, 0],
                    backgroundColor: ['#3498db', '#3498db', '#3498db', '#3498db'],
                    borderColor: ['#2980b9', '#2980b9', '#2980b9', '#2980b9'],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            color: '#ffffff'
                        },
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        }
                    },
                    x: {
                        ticks: {
                            color: '#ffffff'
                        },
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        }
                    }
                }
            }
        });

        // Quarterly Views Data
        const viewsCtx = document.getElementById('viewsChart').getContext('2d');
        const viewsChart = new Chart(viewsCtx, {
            type: 'line',
            data: {
                labels: ['Q1', 'Q2', 'Q3', 'Q4'],
                datasets: [{
                    label: 'Views (in thousands)',
                    data: [0, 0, 0, 0],
                    backgroundColor: 'rgba(52, 152, 219, 0.2)',
                    borderColor: '#3498db',
                    borderWidth: 2,
                    fill: true
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            color: '#ffffff'
                        },
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        }
                    },
                    x: {
                        ticks: {
                            color: '#ffffff'
                        },
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        }
                    }
                }
            }
        });

    </script>
</body>
</html>
