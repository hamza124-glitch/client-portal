<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    /* Body and General Layout */
    body {
        display: flex;
        height: 100vh;
        background-color: #1c1b2d;
        color: #fff;
    }

    /* Sidebar */
    .sidebar {
        width: 250px;
        background-color: #28274a;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .sidebar h2 {
        padding-left: 20px;
        padding-top: 20px;
        margin-bottom: 20px;
        color: #fff;
    }

    .sidebar ul {
        list-style: none;
        padding-bottom: 200px;
        padding-left: 20px;
    }

    .sidebar ul li {
        margin: 15px 0;
    }

    .sidebar ul li a {
        text-decoration: none;
        font-size: 18px;
        color: #fff;
        display: block;
        padding: 10px;
        border-radius: 8px;
        transition: background-color 0.3s ease, transform 0.3s;
    }

    .sidebar ul li a:hover {
        background-color: #4e47c5;
        transform: scale(1.05);
    }

    /* Main Content */
    .main-content {
        flex-grow: 1;
        padding: 40px;
    }

    .main-content h1 {
        margin-bottom: 20px;
    }

    /* Pagination */
    .pagination-container {
        text-align: center;
        margin: 20px 0;
        display: flex;
        gap: 10px;
    }

    button {
        background-color: #007BFF;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        margin: 0 10px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #0056b3;
    }

    button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
    }

    button:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.5);
    }

    /* Search Bar */
    .top-bar {
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 20px 0;
    }

    .search-container {
        text-align: center;
        margin: 20px 0;
        display: flex;
        align-items: center;
    }

    #searchInput {
        flex: 1;
        margin-right: 10px;
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
        transition: box-shadow 0.3s ease;
    }

    #searchInput:focus {
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    /* Table Styles */
    <link rel="stylesheet" href="table.css"> <!-- Link to the CSS file -->
    /* Animation */
    .content-section {
        opacity: 0;
        animation: fadeIn 0.5s forwards;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Audio Protect</h2>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="catalog.html">Catalog</a></li>
            <li><a href="panel.html">Control Panel</a></li>
            <li><a href="claims.html">Copyright Claims</a></li>
            <li><a href="ugc.html">UGC Reports</a></li>
            <li><a href="payout.html">Payout Settings</a></li>
        </ul>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <link rel="stylesheet" href="table.css"> <!-- Link to the CSS file -->

        <!-- Search bar and pagination container -->
        <div class="top-bar">
            <!-- Search bar -->
            <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search..." style="display: inline-block; width: calc(100% - 100px);">
<button id="fullViewButton" style="display: inline-block;">Full View</button>
            </div>

            
            <!-- Pagination container -->
            <div class="pagination-container">
                <div id="paginationContainer"></div>
            </div>
        </div>

        <div id="dataContainer" class="table-container">
            <!-- The table will be populated by JavaScript -->
        </div>

        <script src="table.js"></script> <!-- Link to the JavaScript file -->   
    </div>
    </body>
    </html>
