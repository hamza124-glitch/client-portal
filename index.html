<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Portal | Audio Protect</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Arial;
        }
        body {
            background-color: #080710;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: Arial;
        }
        .background {
            width: 430px;
            height: 520px;
            position: absolute;
        }
        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }
        .shape:first-child {
            background: linear-gradient(#1845ad, #23a2f6);
            left: -30px;
            top: -80px;
        }
        .shape:last-child {
            background: linear-gradient(to right, #ff512f, #f09819);
            right: -30px;
            bottom: -80px;
        }
        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 520px;
            width: 400px;
            background-color: rgba(255, 255, 255, 0.13);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 50px 35px;
        }
        form {
            width: 100%;
            font-family: Arial;
        }
        form h3 {
            font-family: Arial;
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
            color: #ffffff;
        }
        label {
            display: block;
            margin-top: 30px;
            font-size: 16px;
            font-weight: 500;
            color: #ffffff;
        }
        input {
            display: block;
            height: 50px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;
            color: #ffffff;
        }
        input:focus {
            background-color: rgba(255, 255, 255, 0.2);
        }
        ::placeholder {
            color: #e5e5e5;
        }
        button {
            margin-top: 20px;
            width: 100%;
            background-color: #ffffff;
            color: #080710;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #f0e99b;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div id="message" style="color: #ffffff; text-align: center; margin-top: 20px;"></div>

    <div class="container">
        <form>
            <h3>Client Portal</h3>
            <label for="loginKey">Login Key</label>
            <input type="password" id="loginKey" placeholder="Enter your Login Key" required>
            <button type="button" onclick="checkLogin()">Login</button>
        </form>
    </div>

    <script>
        // Fetch login data from login-data.json
        async function fetchLoginData() {
            try {
                const response = await fetch('login-data.json'); // Fetching the JSON file
                if (!response.ok) {
                    throw new Error('Could not fetch login data');
                }
                const data = await response.json();
                return data; // Return the parsed JSON data
            } catch (error) {
                console.error('Error fetching login data:', error);
                document.getElementById('message').innerText = 'Error fetching login data.'; // Display error message
            }
        }

        // Function to check the login key and log the user in
        async function checkLogin() {
            const loginKey = document.getElementById("loginKey").value; // Get the input value

            // Fetch the login data from JSON
            const loginData = await fetchLoginData();

            if (loginData && loginData[loginKey]) {
                const user = loginData[loginKey]; // Get the associated user
                localStorage.setItem('username', user); // Save the username in local storage

                // Display success message
                // Redirect to the user-specific dashboard after a short delay
                setTimeout(() => {
                    window.location.href = "dashboard.html"; // Change this URL if needed
                }, 2000); // 2 seconds delay for the success message to be visible
            } else {
                // Display error message
                document.getElementById('message').innerText = 'Invalid Login Key. Please try again.';
            }
        }
    </script>
</body>
</html>
